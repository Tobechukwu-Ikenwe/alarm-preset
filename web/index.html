<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atmospheric Clock — Alarm, Timer, Stopwatch</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="app">
    <!-- Current time at top center (matches Swift CurrentTimeHeader) -->
    <header class="current-time-header" aria-live="polite">
      <time id="current-time" class="current-time" datetime="">0:00 AM</time>
    </header>

    <!-- Tab content panels -->
    <main class="tab-content">
      <!-- Alarm tab: single time + toggle (matches Swift AlarmTab) -->
      <section id="panel-alarm" class="tab-panel" role="tabpanel" aria-label="Alarm">
        <div class="glass card">
          <label class="time-label" for="time-alarm">Time</label>
          <input type="time" id="time-alarm" class="time-input" value="07:00" aria-label="Alarm time">
          <label class="toggle-label">
            <input type="checkbox" id="enabled-alarm" class="toggle" aria-label="Alarm on">
            <span class="toggle-text">On</span>
          </label>
        </div>
        <p class="permission-hint hidden" id="permission-hint">Enable notifications for alarms.</p>
      </section>

      <!-- Timer tab: circular countdown ring + stepper + buttons (matches Swift TimerTab) -->
      <section id="panel-timer" class="tab-panel hidden" role="tabpanel" aria-label="Timer">
        <div class="timer-ring-wrap">
          <svg class="timer-ring" viewBox="0 0 220 220" aria-hidden="true">
            <circle class="timer-ring-bg" cx="110" cy="110" r="100" fill="none" stroke-width="12" />
            <circle id="timer-ring-progress" class="timer-ring-progress" cx="110" cy="110" r="100" fill="none" stroke-width="12" stroke-dasharray="628" stroke-dashoffset="0" />
          </svg>
          <span id="timer-display" class="timer-display">5:00</span>
        </div>
        <div class="glass timer-stepper-wrap" id="timer-stepper-wrap">
          <div class="timer-stepper-row">
            <label>Minutes: <span id="timer-minutes">5</span></label>
            <div class="stepper-buttons">
              <button type="button" id="timer-min-minus" aria-label="Decrease minutes">−</button>
              <button type="button" id="timer-min-plus" aria-label="Increase minutes">+</button>
            </div>
          </div>
          <div class="timer-stepper-row">
            <label>Seconds: <span id="timer-seconds">0</span></label>
            <div class="stepper-buttons">
              <button type="button" id="timer-sec-minus" aria-label="Decrease seconds">−</button>
              <button type="button" id="timer-sec-plus" aria-label="Increase seconds">+</button>
            </div>
          </div>
        </div>
        <div class="timer-buttons">
          <button type="button" id="timer-start" class="btn btn-primary glass">Start</button>
          <button type="button" id="timer-pause" class="btn glass hidden">Pause</button>
          <button type="button" id="timer-reset" class="btn glass hidden">Reset</button>
        </div>
      </section>

      <!-- Stopwatch tab: lap timer with milliseconds (matches Swift StopwatchTab) -->
      <section id="panel-stopwatch" class="tab-panel hidden" role="tabpanel" aria-label="Stopwatch">
        <div id="stopwatch-display" class="stopwatch-display">00:00.000</div>
        <div class="stopwatch-buttons">
          <button type="button" id="stopwatch-start" class="btn btn-primary glass">Start</button>
          <button type="button" id="stopwatch-lap" class="btn glass hidden">Lap</button>
          <button type="button" id="stopwatch-stop" class="btn btn-primary glass hidden">Stop</button>
        </div>
        <ul id="stopwatch-laps" class="stopwatch-laps" aria-label="Lap times"></ul>
      </section>
    </main>

    <!-- Tab bar at bottom (matches Swift TabView) -->
    <nav class="tab-bar" role="tablist">
      <button type="button" class="tab-btn active" data-tab="alarm" role="tab" aria-selected="true" aria-controls="panel-alarm">
        <span class="tab-icon" aria-hidden="true">⏰</span>
        <span>Alarm</span>
      </button>
      <button type="button" class="tab-btn" data-tab="timer" role="tab" aria-selected="false" aria-controls="panel-timer">
        <span class="tab-icon" aria-hidden="true">⏱</span>
        <span>Timer</span>
      </button>
      <button type="button" class="tab-btn" data-tab="stopwatch" role="tab" aria-selected="false" aria-controls="panel-stopwatch">
        <span class="tab-icon" aria-hidden="true">⏲</span>
        <span>Stopwatch</span>
      </button>
    </nav>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
